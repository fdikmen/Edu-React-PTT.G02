<!DOCTYPE html>
<html>
<head>
  <title>useRef Example</title>
</head>
<body>
  <!-- Input element -->
  <input id="myInput" type="text">
  <!-- Button to focus the input -->
  <button onclick="focusInput()">Focus Input</button>

  <script>
    function focusInput() {
      // Get the input element by its id
      var input = document.getElementById("myInput");
      // Focus the input
      input.focus();
    }
  </script>
</body>
</html>
